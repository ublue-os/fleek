# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

changelog:
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'Bug fixes'
      regexp: '^.*?bug(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Others
      order: 999

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -w -extldflags "-static"
      - -s -w -X github.com/ublue-os/fleek/internal/build.Version={{.Version}}
      - -s -w -X github.com/ublue-os/fleek/internal/build.Commit={{.Commit}}
      - -s -w -X github.com/ublue-os/fleek/internal/build.CommitDate={{.CommitDate}}
    flags:
      - -tags=netgo
      - -a
    main: ./cmd/fleek/main.go
release:
  prerelease: auto
  draft: true
  github:
    owner: ublue-os
    name: fleek
nightly:
  # Allows you to change the version of the generated nightly release.
  #
  # Note that some pipes require this to be semantic version compliant (nfpm,
  # for example).
  #
  # Default is `{{ incpatch .Version }}-{{ .ShortCommit }}-nightly`.
  name_template: '{{ incpatch .Version }}-dev'

  # Tag name to create if publish_release is enabled.
  #
  # Default is `nightly`
  tag_name: dev

  # Whether to publish a release or not.
  # Only works on GitHub.
  #
  # Default is `false`.
  publish_release: true

  # Whether to delete previous pre-releases for the same `tag_name` when
  # releasing.
  # This allows you to keep a single pre-release.
  #
  # Default is `false`.
  keep_single_release: true


archives:
  - files:
      - no-files-will-match-* # Glob that does not match to create archive with only binaries.
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
checksum:
  name_template: 'checksums.txt'
  algorithm: sha256
snapshot:
  name_template: "{{ incpatch .Version }}-next"
brews:
  - tap:
      owner: ublue-os
      name: homebrew-tap
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
    folder: Formula
    goarm: "7"
    homepage:  https://getfleek.dev
    description: Own your $HOME
    license: Apache-2.0
    test: |
      system "#{bin}/fleek -v"
    dependencies:
    - name: go
      type: optional
    - name: git

    install: |-
      bin.install "fleek"
